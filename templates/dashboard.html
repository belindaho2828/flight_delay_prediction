<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('serve_image', filename='favicon.ico') }}">  
  <!-- CSS/Style Sheets -->
  <link rel="stylesheet" href="../static/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Leaflet library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../static/js/dashboard.js" defer></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="{{ url_for('homepage') }}" id="home">Home</a>
    <a href="{{ url_for('show_visuals') }}" id="visuals">Visuals</a>
  </div>
  <div class="sidebar">
    <h1>Flight Dashboard</h1>
    <h2>Predicting US Flight Delays</h2>
    <form id="flightForm">
      <label for="origin">Departing Airport:</label>
      <input list="origins" id="origin" name="origin" required>
      <datalist id="origins"></datalist>

      <label for="destination">Destination Airport:</label>
      <input list="destinations" id="destination" name="destination" required>
      <datalist id="destinations"></datalist>

      <!-- <label for="flightNumber">Flight Number:</label> -->
      <!-- <input type="text" id="flightNumber" name="flightNumber" required> -->
       
      <label for="departureTime">Scheduled Departure:</label>
      <input type="datetime-local" id="departureTime" name="departureTime" required>
      <div class="button-container">
        <button type="button" id="resetButton">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="result"></div>
    <p class="disclaimer">*Flight delays are based on a predictive machine learning model, trained on historical weather and flight data from 2019. Output predictions may not be 100% accurate.</p>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../static/js/dashboard.js" defer></script>
</body>
</html>
